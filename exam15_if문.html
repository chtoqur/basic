<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 학점을 입력받아 봅시다. 학점은 0~4.5
        // 2.0 미만이면 D         출력 : 학점은 D입니다.
        // 2.0 이상 3.0 미만 C    출력 : 학점은 C입니다.
        // 3.0 이상 4.0 미만 B    출력 : 학점은 B입니다.
        // 4.0 이상 A             출력 : 학점은 A입니다.
        // 4.5를 초과한 경우 "점수를 다시 입력해야 합니다."

        let grade = prompt("학점을 입력하세요.","");
        grade = Number(grade);

        if (grade < 2.0)
        {
            alert("학점은 D입니다.")
        }

        else if ((grade >= 2.0) && (grade < 3.0))
        {
            alert("학점은 C입니다.")
        }
       
        else if ((grade >= 3.0) && (grade < 4.0))
        {
            alert("학점은 B입니다.")
        }

        else if ((grade >= 4.0) && (grade <= 4.5))
        {
            alert("학점은 A입니다.")
        }

        else
        {
            alert("점수를 다시 입력해야 합니다.")
        }

    </script>
</body>
</html>
