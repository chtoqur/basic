<body>
    
    <script>
        // 반지름이 12인 원의 넓이를 구하시오.
        // 반지름 * 반지름 * 3.14

        let a = 12;
        let circle = a * a * 3.14;
        console.log(circle)

        let radius = 12; // 반지름은 상수가 아니라 변수이기 때문에 let 사용
        const pi = 3.14; // 원주율은 고정값이기 때문에 const로 사용
        console.log(radius * radius * pi)

    </script>
</body>
