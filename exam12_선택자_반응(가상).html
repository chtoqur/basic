<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* hover : 마우스가 올려진 때 */
        h1:hover {
            color:red;
        }
        /* active : 사용자가 활성화한 요소(버튼 등). 마우스를 사용하는 경우,
        "활성"이란 마우스 버튼을 누르는 순간부터 떼는 시점까지를 의미 */
        h1:active {
            color:blue;
        }
    </style>

</head>
<body>
    <h1>Hello CSS</h1>
</body>
</html>
