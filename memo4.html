<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        const f1 = function() {
            for (let i = 0; i < 5; i++) {
                console.log(i);
            }
        }

        const f2 = function() {
            while(i < 5)
            {
                console.log(i);
                i++;
            }
        }

        f2();
        f1();
        console.log("i = " + i);

    </script>
    
    
</body>
</html>
