<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dan = prompt("숫자를 입력하세요")
        dan = Number(dan);

        let arDan = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const gugu = function(value)
        {
            num = dan;
            console.log(num + "*" + value + "=" + (num * value))
        }

        arDan.forEach(gugu);

        // 임시변수의 변수명 집어넣음
       

    </script>
</body>
</html>
