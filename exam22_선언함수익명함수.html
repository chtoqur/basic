        // function 함수를 만들고 메모리에 add라는 instruction이 올라가고 함수 이름 add를 선언함.
        // 
        function add (a, b)
        {
            return a + b;
        }

        const a = add;
        // add = add 함수가 시작되는 메모리 주소

        let res1 = a(3, 4); // a로 갔다가 a에 저장된 add 주소를 타고 올라감
        let res2 = add(4, 6); // 바로 함수 위치로 올라감
        

        console.log(res1)
        console.log(res2)

        const add1 = function (a, b)
        {
            return a + b;
        }

        console.log(add1(4, 5));

        const add_clone = add1;

        
    </script>
