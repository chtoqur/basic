    <script>
        console.log(5 > 4);
        console.log(5 < 4);
        console.log(5 == 5);
        console.log(5 === 5);
        console.log(5 >= 4);
        console.log(5 <= 4);
        console.log(5 !== 4);

        console.log(5 !== 5)

        console.log (5 == "5");
        console.log (5 === "5");
        console.log ("abc" == "abc");
        console.log ("abc" === "abc");

        // 아래와 같은 코드는 작성하면 안됨.
        console.log ("b" > "a");
        console.log ("b" < "a");
        console.log ("abc" > "a");

        let a = 10;
        let b = 5;

        let result1 = (a >= 10) || (b > 5)
        let result2 = (a >= 10) && (b > 5)

        console.log(result1);
        console.log(result2);
    </script>
