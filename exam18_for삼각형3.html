<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let line = "";
        let spaceCount = 0;
        
        for (let i = 0; i < 10; i++)
        {
            for (let k = 0; k < 10; k++)
            {
                line = line + " ";
            }

            for (let s = 10; s < 0; s--)
            {
                line = line + "*";
                
            }
            
            console.log(line);
            line = "";
            
        }
        
    </script>
</body>
</html>
