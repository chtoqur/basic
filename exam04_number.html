<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 10;
        let b = 4.56;

        console.log(a);
        console.log(b);

        console.log(typeof(a)) //number가 출력됨. let으로 처리해도
        console.log(typeof(b)) //내부적으로는 별개의 시스템으로 처리됨
    </script>
</body>
</html>
