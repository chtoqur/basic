<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 배열의 선언 및 초기화
        let ar = [11, 22, 33, 44, 55];

        // 배열 읽기 (Read)
        console.log(ar[0]);
        console.log(ar[1]);
        console.log(ar[2]);
        console.log(ar[3]);
        console.log(ar[4]);
        console.log(ar[5]);

        // 배열에 데이터 작성하기
        ar[0] = 111;
        console.log(ar);
        console.log(ar.length);

        // 배열에 새로운 데이터 추가하기
        ar.push(66);
        console.log(ar);
        console.log(ar.length);

        // push와 똑같은 action
        ar[6] = 77;
        console.log(ar);
        console.log(ar.length);

        ar[9] = 99;
        console.log(ar);
        console.log(ar.length);
        // 8,9번째 배열은 비어있지만 자리는 있기 때문에
        // length는 10으로 나온다는 것 기억하기

    </script>
</body>
</html>
