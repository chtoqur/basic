<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const add = function(a, b)
        {
            return a + b;
        }

        let a = 4;
        let b = 6;
        add(a, b);
        console.log(add(a, b));
        // 위에 콘솔로그는 변수 이름이 생략됨
        // 이 같은 변수는 임시변수지만, 엔진이 임의로 이름을 지어주고
        // 그 임의의 변수 이름을 생략한채로 코드 작성 > 실행됨
        let res = add(a, b);
        console.log(res)

    </script>
    
</body>
</html>
