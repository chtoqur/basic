<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let rec = prompt("숫자를 입력하세요","");
        numRec = Number(rec);
        
        let line = "";
        let spaceCount = 0;
        let star = numRec;

        for (let i = 0; i < numRec; i++)
        {

            for (let s = 0; s < spaceCount; s++)
            {
                line = line + " ";
            }

            for (let k = 0; k < star; k++)
            {
                line = line + "*";
            }
            console.log(line);

            space++;
            star--;
            line = "";
            
        }

    </script>
    
</body>
</html>
