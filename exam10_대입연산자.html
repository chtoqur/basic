<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 대입연산자
        let a1 = 10;

        // 복합대입연산자
        // += 정도를 제외하고 가급적 쓰지말길 권장!
        // 자연스러운 코드가 가장 좋은 코드
        a1 += 5; // a1 = a1 + 5;
        a1 -= 5; // a1 = a1 - 5;
        a1 *= 5; // a1 = a1 * 5;
        a1 /= 5; // a1 = a1 / 5;
        a1 %= 5; // a1 = a1 % 5;

        console.log(a1)
    </script>
</body>
</html>
