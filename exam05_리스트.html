<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <ol></ol> // ordered list
    <ul></ul> // unordered list
    <li></li> // list item
    태그 여러개 만들기 ex. <li>4개 = li*4
    구조 만들기 ex. ul>li*4
    -->
 
    <ol>
        <li>개회사</li>
        <li>본식</li>
        <li>폐회사</li>
    </ol>


    <ul>
        <li>수박</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>        
    </ul>

    <ol>
        <li>아침식사
            <ul>
                <li>빵</li>
                <li>스프</li>
            </ul>
        </li>
        <li>점심식사
            <ul>
                <li>밥</li>
                <li>반찬</li>
                <li>국</li>
            </ul>
        </li>
        <li>저녁식사
            <ul>
                <li>순대국</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
