<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let line = "";
        let spaceCount = 0;
        let starCount = 10

        for (let i = 0; i < 10; i++)
        {
            
            // starCount = 10 - spaceCount

            for (let s = 0; s < spaceCount; s++)
            {
                line = line + " ";
            }

            spaceCount = 11 - starCount

            for (let k = 0; k < starCount; k++)
            {
                line = line + "*";
            }
            
            console.log(line);
            starCount--;
            line = "";
        }

    </script>
    
</body>
</html>
