<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const add = function(a, b)
        {
            return a + b;
        }

        const add_clone = add;
        console.log(add_clone(4, 5));

        const add_callback = function(func)
        {
            console.log(func(1, 5));
        }

        add_callback(add);

        const ar = [add];
        console.log(ar[0](4,50)); // > 54

    </script>
    
</body>
</html>
